{% extends 'sns/layout.html' %}

{% block tile %}Post{% endblock %}

{% block header %}
<h1 class="display-4 text-primary">Post</h1>
<p class="caption">*投稿先のグループを選択し、
    メッセージを投稿します。</p>
{% if messages %}
<ul class="list-group">
    {% for message in messages %}
    <li{% if message.tags %} class="list-group-item{{ message.tags }}"
        {% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}

{% block content %}
<form action="{% url 'post' %}" method="post">
{% csrf_token %}
{{form.as_p}}
<botton class="btn btn-primary">Post!</botton>
</form> 
{% endblock %}
